<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получить ключ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #keyDisplay {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            word-break: break-all;
            background-color: #e9e9e9;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор ключей</h1>
        <p>Нажмите на кнопку, чтобы получить ключ.</p>
        <p><small>Ключ действует 24 часа и может быть использован только один раз.</small></p>
        <button onclick="generateKey()">Получить ключ</button>
        <div id="keyDisplay"></div>
    </div>

    <script>
        async function generateKey() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Генерация...';

            try {
                const response = await fetch('/generate-key', {
                    method: 'POST'
                });
                const data = await response.json();

                const keyDisplay = document.getElementById('keyDisplay');
                keyDisplay.textContent = `Ваш ключ: ${data.key}`;
                keyDisplay.style.display = 'block';

                navigator.clipboard.writeText(data.key).then(() => {
                    alert('Ключ скопирован в буфер обмена!');
                });

            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при генерации ключа.');
            } finally {
                button.disabled = false;
                button.textContent = 'Получить ключ';
            }
        }
    </script>
</body>
</html>
